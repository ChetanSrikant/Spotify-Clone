<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="close">
                <img src="SVGs/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="style">
                    <div class="logo">
                        <img class="invert" src="SVGs/logo.svg" alt="logo"></li>
                    </div>
                    <ul>
                        <li><img class="invert" src="SVGs/home.svg" alt="home">Home</li>
                        <li><img class="invert" src="SVGs/search.svg" alt="search">Search</li>
                    </ul>
                </div>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="SVGs/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <footer>
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </footer>
            </div>
        </div>
        <!-- ------------------------------------------------------------------------------------------------------------------------------ -->

        <div class="right bg-grey rounded">
            <header>
                <nav>
                    <div class="hamburger-container">
                        <img class="hamburger invert" src="SVGs/hamburger.svg" alt="">
                        <svg class="new-border" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="#808080" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg class="new-border" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="#808080" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </nav>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </header>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                </div>
            </div>
            <!-- -------------------------------------------------------------------------------------------------------------------------------------- -->
            <div class="playbar invert">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>

                <div class="music">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img width="25px" id="previous" src="SVGs/prevsong.svg" alt="">
                        <img width="25px" id="play" src="SVGs/play.svg" alt="">
                        <img width="25px" id="next" src="SVGs/nextsong.svg" alt="">
                    </div>

                    <div class="sound_time">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img src="SVGs/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>




    <script src="JS/script.js"></script>
</body>

</html>
